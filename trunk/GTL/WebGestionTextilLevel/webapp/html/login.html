<!DOCTYPE html>
<html>
<head>
	<title>GTL - Gestion</title>
	<meta http-equiv="Content-Type" content="text/html;">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="../js/general.js"></script>
<!-- 	<link type="text/css" rel="stylesheet" href="../css/styles.css"> -->
</head>
<body onload="$('#usuario').focus()">
	<div class="container">
		<div style="text-align: center;"><h1>Textil Level S.A</h1></div>
		<div class="row" style="border: 25px solid; padding: 10px; border-color: red; ">
			<div class="col-sm-6">
				<img id="imgLogin" class="img-rounded" src="../img/logogtl.jpg" width="334">
			</div>
			<div class="col-sm-6">
				<form id="frmLogin" action="../struts/actions/login" 
					  onsubmit="return validarLogin();" method="post" style="margin-top: 90px;">
					<div class="row">
						<div class="col-sm-2">
							<label for="usuario">Usuario</label>
							<label for="usuario">Clave</label>
						</div>
						<div class="col-sm-6">
							<input type="text" name="usuario" id="usuario" />
							<input type="password" name="password" id="password" />
							<button class="btn btn-danger" onclick="doLogin()">Login</button>
							<span id="error"></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function validarLogin(){
			return true;
		}
		function doLogin(){
			if(!validarLogin()){
				return;
			}
			$('#frmLogin').submit();
		}
		function analizeError(){
			var error = $.urlParam("error");
			if(error === ""){
				return;
			}
			$("#error").addClass("text-danger").addClass("bg-danger");
			if(error == "1"){
				$("#error").html("Usuario o clave incorrectos");
			}else if(error == "2"){
				$("#error").html("Debe completar usuario y clave");
			}
		}
		analizeError();
	</script>
</body>
</html>
